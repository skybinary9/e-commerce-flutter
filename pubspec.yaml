name: ecommerce_final_year_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

#Utility   
  http: ^1.5.0
  intl: ^0.20.2
  logger: ^2.6.2
  url_launcher: ^6.3.2

#icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

#State mangement
  get: ^4.7.2
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^6.0.0
  google_fonts: ^6.3.2



flutter:

  
  uses-material-design: true

  assets:
    - assets\icons
    - assets\images
    - assets\logos

  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\Poppins-Light.ttf
          weight: 300
        - asset: assets\fonts\Poppins-Regular.ttf
          weight: 400
        - asset: assets\fonts\Poppins-Italic.ttf
          style: italic
        - asset: assets\fonts\Poppins-Medium.ttf
          weight: 500
        - asset: assets\fonts\Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets\fonts\Poppins-SemiBold.ttf
          weight: 600

        - asset: assets\fonts\Poppins-Bold.ttf
          weight: 800